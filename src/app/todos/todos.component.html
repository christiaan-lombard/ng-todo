<ng-container *ngIf="boards$ | async as boards else placeholderBoard">

    <mat-card *ngFor="let board of boards" class="todo-board">
        <mat-card-title>{{ board.title }}</mat-card-title>

    </mat-card>
</ng-container>


<ng-template #placeholderBoard>
    <mat-card class="todo-board board-placeholder"></mat-card>
    <mat-card class="todo-board board-placeholder"></mat-card>
</ng-template>
